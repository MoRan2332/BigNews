<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />

    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李宗盛">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="保健坤">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- bootstrap 模态板 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="border:0;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <p>content&hellip;</p>
                </div>
                <iframe src="" frameborder="0"></iframe>
                <div class="modal-footer" style="border:0;">
                    <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- bootstrap 模态板 -->
</body>
<script src="./libs/http.js"></script>
<script>
    $(function () {
        $.ajax({
            url: BigNew.user_detail,
            type: 'get',
            dataType: 'json',
            success: function (backData) {
                // console.log(backData);
                $('.user_pic').attr('src', backData.data.userPic);
                //遍历整个表单和backData.data中相同属性类名的盒子改变其内容
                for (let key in backData.data) {
                    $('.' + key).val(backData.data[key]);
                };
            }
        });
        //图片预览功能
        $('#exampleInputFile').change(function () {
            //第一步创造一个file让其等于当前表单的文件的第一个元素
            let file = this.files[0];
            //将url属性转换为路径
            let url = URL.createObjectURL(file);
            //将转换的路径赋给需要的盒子
            $('.user_pic').attr('src', url);
        })
        //将含有文件的表单传给后台
        //先将form的所有元素append进去
        $('.btn-edit').click(function (e) {
            let fd = new FormData($('form')[0])
            e.preventDefault();
            $.ajax({
                url: BigNew.user_edit,
                type: 'post',
                contentType: false,
                processData: false,
                dataType: 'json',
                data: fd,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        $('.modal-body p').text(backData.msg);
                        $('#myModal').modal()
                        $('#myModal').on('hidden.bs.modal', function (e) {
                            window.parent.location.reload();
                        })

                    }
                }
            });
        })
    })
</script>

</html>
